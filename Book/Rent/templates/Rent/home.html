<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Book Homes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .home-card {
            margin-bottom: 20px;
        }
        .like-btn {
            float: right;
            margin-top: -25px;
        }
        .home-box {
            min-height: 300px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Homes</a>
</nav>

<h1 class="headline">Homes!</h1>

<div class="container-fluid p-0">
    <div class="row">
        <div class="col-md-4">
            <div class="card home-card">
                <div class="home-box card-body">
                    <img src="https://via.placeholder.com/400x300?text=Home+1" class="card-img-top" alt="Home 1">
                    <h5 class="card-title">Home 1</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <p class="card-text">Rooms: 3 | Bathrooms: 2</p>
                    <button class="btn btn-primary like-btn"><i class="bi bi-heart"></i> Like</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card home-card">
                <div class="home-box card-body">
                    <img src="https://via.placeholder.com/400x300?text=Home+2" class="card-img-top" alt="Home 2">
                    <h5 class="card-title">Home 2</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <p class="card-text">Rooms: 4 | Bathrooms: 3</p>
                    <button class="btn btn-primary like-btn"><i class="bi bi-heart"></i> Like</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card home-card">
                <div class="home-box card-body">
                    <img src="https://via.placeholder.com/400x300?text=Home+3" class="card-img-top" alt="Home 3">
                    <h5 class="card-title">Home 3</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <p class="card-text">Rooms: 2 | Bathrooms: 1</p>
                    <button class="btn btn-primary like-btn"><i class="bi bi-heart"></i> Like</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
